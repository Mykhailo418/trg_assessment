<form class="form" [formGroup]="form">
  <div class="form-group">
      <label *ngIf="label" [attr.for]="fieldName + 'Field'">{{label}}</label>
      <input [id]="fieldName + 'Field'"
        type="text"
        class="form-control"
        [name]="fieldName"
        [formControlName]="fieldName"
      />
      <span class="errors" *ngIf="!form.get(fieldName).valid && form.get(fieldName).touched">
        <span *ngFor="let error of showErrors()">{{error}}</span>
      </span>
  </div>
</form>
