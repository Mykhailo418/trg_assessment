<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [mapTypeId]="mapTypeId"
  (mapClick)="onMapClick($event)">
    <agm-marker
      *ngFor="let marker of markers"
      [latitude]="marker.lat"
      [longitude]="marker.lng"
      [openInfoWindow]="false"
      [markerClickable]="showInfoWindow"
      (markerClick)="onMarkerClick($event, marker)">
        <agm-info-window
          [isOpen]="showInfoWindow && selectedMarker === marker"
          (infoWindowClose)="onInfoWindowClose()" >{{marker.name}}</agm-info-window>
    </agm-marker>
</agm-map>
